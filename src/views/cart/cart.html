<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 페이지</title>
		<link rel="stylesheet" href="cart.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<script src="cart.js"></script>
</head>
<body>
	<!-- <header></header> -->
	<!-- <nav></nav> -->
	<section class="container">
		<div class="content">
			<div class="subtitle-wrap">
				<h2 id="subtitle">장바구니</h2>
				<ul class="order-step">
					<li>01 장바구니<span class="material-symbols-outlined">
						chevron_right
						</span></li>
					<li>02 주문/결제<span class="material-symbols-outlined">
						chevron_right
						</span></li>
					<li>03 주문완료</li>
				</ul>
			</div>
			<div class="cartlist-wrap">
				<div class="itemlist">
					<h3 id="cart-cnt">
						상품 
						<span style="padding-left: 5px;">(<strong></strong>개)</span>
					</h3>
					<table class="cols table-pdg">
						<colgroup>
							<col style="width: 20px;">
							<col>
							<col style="width: 60px;">
							<col style="width: 117px;">
							<col style="width: 90px;">
							<col style="width: 110px;">
							<col style="width: 110px;">
						</colgroup>
						<thead>
							<tr>
								<th>
									<span class="chk-button">
										<input type="checkbox" name="chkAll" id="chkAll" checked="checked" placeholder="">
										<label for="chkAll"></label>
									</span>
								</th>
								<th>상품정보</th>
								<th>수량</th>
								<th>가격</th>
								<th>배송비</th>
								<th>상품금액</th>
								<th>주문 선택</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="7" style="text-align: center;">
									<p>장바구니에 담긴 상품이 없습니다.</p>
									<p></p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="total-price">
					
				</div>
				<div class="cartlist-payment">
					<div class="receipt">
						<!-- <h3>주문 금액</h3> -->
								<dl>
									<dt>
										<strong>총 상품금액</strong>
									</dt>
									<dd id="counter-items-price"><span><em>0</em>원</span></dd>
								</dl>
								<dl>
									<dt>
										<strong>총 할인금액</strong>
									</dt>
										<dd id="counter-discount-fee"><span>- <em>0</em>원</span></dd>
								</dl>
								<dl>
									<dt>
										<strong>배송비</strong>
									</dt>
										<dd id="counter-delivery-fee"><span>+ <em>0</em>원</span></dd>
								</dl>
								<dl class="total">
									<dt><strong>총 합계금액</strong></dt>
									<dd><strong>
										<span id="total2">0원</span>
										<br>
									</strong></dd>
								</dl>
								
					</div>
					<div class="order-buttons">
						<ul>
							<li><a href="#" id="continue-btn">쇼핑 계속하기</a></li>
							<li><a href="#" id="order-btn">주문하기</a></li>
						</ul>
						
					</div>
				</div>
			</div>
			
		</div>
	</section>
	
  <footer></footer>
</body>
</html>
