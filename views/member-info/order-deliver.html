<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다2ating - 샐러드 판매 쇼핑몰</title>
    <link rel="stylesheet" href="./mainstyle.css">
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="stylesheet" href="./order-deliver.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/8eb5905426.js" crossorigin="anonymous"></script>
    <script src="./order-deliver.js" defer></script>
    <style type="text/css" media="screen and (min-width:512px) and (max-width:1024px)"></style>
</head>
<body>
    <section class="wrap">
        <!-- 메인 상단 -->
        <header id="header">
        </header>

        <!-- 메인 본문 -->
        <main>
            <aside id="mypage">
                <h1>마이페이지</h1>
                <div>
                    <h2>회원정보</h2>
                    <a href="http://127.0.0.1:5500/f2ting_client/src/views/member-info/mypage-view.html">-회원정보 조회</a></br>
                    <a href="http://127.0.0.1:5500/f2ting_client/src/views/member-info/info-change.html">-회원정보 변경</a></br>
                    <a href="http://127.0.0.1:5500/f2ting_client/src/views/member-info/delete-account.html">-회원탈퇴</a></br>
                </div>
                <div>
                    <h2>주문/배송 조회</h2>
                    <a href="http://127.0.0.1:5500/f2ting_client/src/views/member-info/order-deliver.html" style="font-weight:bold; color:#10a2a7">-주문목록/배송조회</a></br>
                </div>
                <div>
                    <h2>나의 상품문의</h2>
                    <a href="">-나의 상품 문의</a></br>
                </div>
            </aside>

            <article>
                <h1>주문목록/배송조회</h1>
                <div class="period">
                    <label class="">조회기간</label>
                    <input type="button" value="오늘" >
                    <input type="button" value="7일">
                    <input type="button" value="15일">
                    <input type="button" value="1개월">
                    <input type="button" value="3개월">
                    <input type="button" value="1년">
                    <form name="dateRangeForm" action="값을 보낼 주소" method="get">
                        <input type='date' name='startDate' value='서버에 전송할 값'/>~
                        <input type='date' name='endDate' value='서버에 전송할 값'/>
                    </form>
                    <button type="submit">조회</button>
                </div>
                <div class="orderDeliver">
                    <table class="orderTable">
                        <tr class="ordercontent">
                            <td class="date">날짜/주문번호</td>
                            <td class="option">상품명</td>
                            <td class="price">상품금액</td>
                            <td class="count">수량</td>
                            <td class="status">주문상태</td>
                        </tr>
                        <tr class="orderview">
                            <td colspan="5" class="noneView">조회 내역이 없습니다.</td>
                        </tr>
                    </table>
                </div>
            </article>
        </main>
        <!-- 메인 하단 -->
          <!-- FOOTER -->
          <footer id="footer">
        </footer>
    </section>

    <script src="../../common/makeLayout.js"></script>
    <script src="../../common/maincategory.js"></script>
</body>
</html>
